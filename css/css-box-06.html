<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box {
            width: 300px;
            border: 15px solid navy;
            padding: 25px;
            margin: 30px;
            background-color: aqua;
        }
    </style>

</head>
<body>
    <!-- 
    박스모델 : 웹 문서에 텍스트, 이미지, 테이블 등의 요소를 배치하기 위해서 사용
    속성
     - content : 실제 내용이 표시되는 곳
     - padding : 콘텐츠와 테두리 사이의 여백
     - border  : 박스 테두리의 두께
     - margin  : 테두리와 박스의 경계 사이의 여백
    -->

    <p>CSS3 박스 모델의 구성에 대해서 설명하고 있습니다.</p>

    <div id="box">
        박스 모델은 content, padding, border, margin 으로 구성되어 있다.
        상하 좌우 방향을 top, bottom, left, right 으로 지정할 수 있다.
    </div>

</body>
</html>
