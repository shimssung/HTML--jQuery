<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assert/css/externalcss.css">
    <style>
        p2 {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 
    웹 문서에서 문서의 구조는?   : HTML
    웹 문서에서 문서의 디자인은? : CSS3

    CSS3 : 웹 문서의 글꼴, 색상, 정렬 그리고 요소의 배치 방법등과 같은 디자인 요소를 적용하는데 사용
    CSS3 구성
     - 선택자(Selector)
     - 속성(Property)
     - 속성값(Value)

     선택자 { 속성 : 속성값 }
     
     CSS3 사용위치
      - 인라인 스타일 : 태그 내부에 CSS 적용
      - 내부 스타일   : HTML 문서 내에 존재
      - 외부 스타일   : 문서 외부에 확장자 .css 파일로 존재(link로 연결)
    -->

    <p1 style="color: red;">인라인 스타일 시트 적용</p1><br>
    <p2>내부 스타일 시트 적용</p2><br>
    <p3>외부 스타일 시트 적용</p3><br>

</body>
</html>
