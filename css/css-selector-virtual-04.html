     - 사용자가 마우스 이벤트 행위를 어떻게 하는지에 따라서 스타일 시트가 다르게 적용

     a : link { attribute : value };         - 사용자가 방문하지 않은 곳
     a : visited link { attribute : value }; - 사용자가 방문한 곳
     a : active link { attribute : value };  - 사용자가 링크를 클릭하는 순간
     a : hover link { attribute : value };   - 사용자가 링크에 마우스를 올려놓고 있을 때
     a : focus link { attribute : value };   - 사용자가 링크에 초점을 맞췄을 때?(input text박스에 적으려고 박스 눌럿을 때)

    -->
