<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- bootstrap cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
        <!-- jquery cdn -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        
</head>
<body>

    <!-- selected는 가장먼저 뭘 보여줄지를 지정 -->
    <select class="form-select" id="menu" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="냉모밀">냉모밀</option>
        <option value="짜장면">짜장면</option>
        <option value="닭가슴살">닭가슴살</option>
    </select>

    <!-- this는 현재 선택된 내 자신을 의미 -->
    <!-- menu에는 value값이 들어간다. -->
    <script>
        $(document).ready(function() {
            $("#menu").change(function() {
                var menu = $(this).val();
                console.log(">>>> 당신이 선택한 점심 메뉴는 - ", menu, "입니다.")
            });
        });
    </script>

</body>
</html>
