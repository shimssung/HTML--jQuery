<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap  css, js CDN 방식 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <from>
            <div class="form-group">
                <label>아이디</label>
                <input type="text" placeholder="아이디를 입력하세요." class="form-control">
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" placeholder="비밀버호를 입력하세요." class="form-control">
            </div>
            <br/>
            <button type="button" class="btn btn-primary">LOGIN</button>
        </form>

        <p>

        <from>
            <fieldset>
                <legend>Input Tags</legend>
                <ul>
                    <li>
                        <div class="form-group">
                            <label>이메일</label>
                            <input type="email" required class="form-control"/>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <label>전화번호</label>
                            <input type="tel" required class="form-control"/>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <label>컬러판</label>
                            <input type="color" required class="form-control"/>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <label>숫자</label>
                            <input type="number" required class="form-control"/>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" required class="form-control"/>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <label>Week</label>
                            <input type="week" required class="form-control"/>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <label>Time</label>
                            <input type="time" required class="form-control"/>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <label>File</label>
                            <input type="file" required class="form-control"/>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <label>Red</label>
                            <input type="checkbox" required/>
                            <label>Blue</label>
                            <input type="checkbox"  />
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <label>무료</label>
                            <input type="radio"  name="delivery"/>  <!--radio는 중복선택 불가, name은 변수명?-->
                            <label>유료</label>
                            <input type="radio"  name="delivery"/>
                        </div>
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
