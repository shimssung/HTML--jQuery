<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/enroll.css">
   
</head>
<body>
    <h2>사용자 정보 입력</h2>
    <div class="form-group">
        <label>ID :</label>
        <input type="text">
    </div>
    <div class="form-group">
        <label>이름 :</label>
        <input type="text">
    </div>
    <div class="form-group">
        <label>암호 :</label>
        <input type="password">
    </div>
    <div class="form-address">
        <label>주소 :</label>
        <input type="text" class="address">
    </div>
    <div class="form-group">
        <label>전화번호 :</label>
        <input type="tel">
    </div>
    <div class="form-group">
        <label>본인확인 힌트 :</label>
        <select>
            <option value="option1">태어난 고향은?</option>
            <option value="option2">졸업한 초등학교 이름은?</option>
        </select>
    </div>
    <div class="form-reply">
        <label>본인확인 답변 :</label>
        <input type="text" class="reply">
    </div>
    <div class="form-group radio-group1">
        <label>결혼 여부 :</label>
            <input type="radio" name="marriage" value="기혼">기혼
            <input type="radio" name="marriage" value="미혼">미혼
    </div>
    <div class="form-group radio-group2">
        <label class="hobby">취미 :</label>
        <input type="radio" name="hobby" value="컴퓨터">컴퓨터
        <input type="radio" name="hobby" value="문화">문화
        <input type="radio" name="hobby" value="스포츠">스포츠
        <input type="radio" name="hobby" value="기타">기타
    </div>
    <div class="form-group">
        <label>비고 :</label>
        <textarea cols="21" rows="5"></textarea>
    </div>
    <div class="form-group-button">
        <button>작성완료</button>
        <button>다시쓰기</button>
    </div>
</body>
</html>
