<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    HTML 기본태그
    <br/>   <!--택스트 개행 --> 
    <p>     <!-- 무조건 사이에 빈칸 한줄이 들어감. --> 
    태그는 약속된 시멘틱태그로서 브라우저의 파서에 의해서 해석되게 됩니다.
    <hr/>   <!-- 선긋기 -->
    <a href="http://www.naver.com"> a : 앵커태그로 페이지 이동시 사용하는 태그, href는 주소지정 </a>
    <p>
    텍스트 폰트태그
    <h1>제목</h1>
    <h2>제목</h2>
    <h3>제목</h3>
    <h4>제목</h4>
    <h5>제목</h5>
    <h6>제목</h6>  <!--제목을 나타내며 h6까지 있다. --> 

    <p>
    <span> span : 문장태그, 한 줄의 문장을 정의할 때 사용하는 태그 </span> 
    <p>
    
    <dl>
        <dt><a href="">HTML</a></dt>
        <dt>CSS</dt>
        <dt>JAVASCRIPT</dt>
        <dt>Hyper Text Markup Language</dt>
    </dl>

    <p>
    <div align = "left">  <!--left, center, right --> 
        <ol>              <!--ol(Ordered list): 번호로 찍힘, ul: 순서가없어서 그냥 점으로 찍힘 --> 
            <li>짬뽕</li>
            <li>햄버거</li>
            <li>모빌국수</li>
            
        </ol>
    </div>

    </p>
    <h1>Table 기본</h1>
    <table border="1"> <!-- 보더 라인, 틀 -->
        <tr>
            <th>이름</th><th>취미</th><th>특기</th>   <!-- 열 -->
        </tr> <!-- 행 -->
        <tr>
            <td>홍길동</td><td>도술</td><td>축지법</td>   <!-- 열(데이터) -->
        </tr> <!-- 행 -->
        <tr>
            <td>임꺽정</td><td colspan="2">힘이무지하게세다</td>   <!-- colspan: 열합치기 인가 -->
        </tr> <!-- 행 -->
    </table>
</body>
</html>
