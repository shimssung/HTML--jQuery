<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
    <!-- 
    form attribute
     - atrion : 서버측 목적지(controller)를 의미함, sumit을 누르고나면 action에있는 주소지로 이동
     - method : 데이터 전달 방식(post, get, put, delete, etc...)
        - get: submit으로 데이터를 서버로 전송하면 링크있는곳에 내가 적은 내용이 보이게됨 = 보안이 좋지않음
        - post: submit으로 데이터를 서버로 전송하고나면 action경로만 보임.
    -->
    <form action="xxxxController" method="get" id="fmt">

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" name="chk" class="form-check-input" id="chk">
          <label class="form-check-label" for="chk">Check me out</label>
        </div>

        <!-- 버튼 타입에서 submit과 button의 차이점: submit은 데이터를 서버로 전송, button은 버튼에 대한 이벤트 발생 -->
        <button type="button" class="btn btn-primary" id="btn">Submit</button>
         <!-- 
        사용자의 이벤트를 처리하기 위한 이벤트가 각 태그별로 명시되어있음. button은 onClick같은 경우
        마우스 관련 이벤트, 페이지 로딩관련 이벤트, 키 이벤트, 폼 이벤트, 포커스 이벤트

        여기서는 버튼이 눌리면 함수로 이벤트 전달
         -->
        <!-- <button type="button" class="btn btn-primary" onclick="btn_click()" >Submit</button> -->

      </form>

      <script>
        // function btn_click() {
        //     console.log(">>>> debug button cllick");
        //     console.log(">>>> debug btn_click function call()");
        // }

        // /*
        // 스크립트 영역에는 body 영역에 접근할 수 있는 내장객체인  document가 있음.
        // */
        // document.getElementById('btn').onclick = function() {
        //     console.log(">>> debug button click")
        // };

        // jquery cdn 
        // $(document).ready(function() {
        //     $("#btn").click(function() {
        //         window.alert("btn click");

        //     })
        // });

        /*
        스크립트에서 변수를 선언할 때
        - var(함수 스코프), let(블록 스코프), const(블록 스코프)
        */
        $(document).ready(function() {
            $("#btn").click(function() {
                var email = $("#email").val();
                console.log(">>> debug email val - ", email);
                if( email == "") {
                    window.alert("반드시 메일을 입력하세요!");
                    return;
                } 
                $("#fmt").submit();
            })
        });

      </script>

</body>
</html>
