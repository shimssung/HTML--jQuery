<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    
</head>
<body>
    <label for="maker">브랜드</label>
    <select class="form-select" aria-label="Default select example" id="maker">
        <option selected>Open this select car</option>
        <option value="audi">audi</option>
        <option value="bmw">bmw</option>
        <option value="benz">benz</option>
      </select>

      <label for="model">model</label>
      <select class="form-select" aria-label="Default select example" id="model">
          <option selected>Open this select model</option>
        </select>

    <script>
        const audi = ['A3', 'A4', 'A5', 'A6', 'A7', 'A8'];
        const bmw = ['320', '520', '749', '840', 'x3', 'x4', 'x5', 'x6', 'x7'];
        const benz = ['c200', 'e200', 's400', 'glc', 'gle', 'gls'];


        // 선택한 브랜드에 맞게 model에 옵션 자동 추가
        // 내방법
        $(document).ready(function() {
            $("#maker").change(function() {
                let car = $(this).val();    // this대신에 "#maker" 가능
                console.log(">>>> 선택한 maker - ", car);
                if( car == "audi"){
                    let html = "";                             // 변수선언
                    for(let idx=0; idx < audi.length; idx++) {
                    html += `<option value="${audi[idx]}">${audi[idx]}</option>`;
                    }
                    $("#model").html(html);
                }
                if( car == 'bmw' ){
                    let html = "";                             // 변수선언
                    for(let idx=0; idx < bmw.length; idx++) {
                    html += `<option value="${bmw[idx]}">${bmw[idx]}</option>`;
                    }
                    $("#model").html(html);
                }
                if( car == 'benz' ){
                    let html = "";                             // 변수선언
                    for(let idx=0; idx < benz.length; idx++) {
                    html += `<option value="${benz[idx]}">${benz[idx]}</option>`;
                    }
                    $("#model").html(html);
                }
            });
        });

        // 강사님 방법
        $(document).ready(function() {
            $("#maker").change(function() {
                let car = $(this).val();    // this대신에 "#maker" 가능
                console.log(">>>> 선택한 maker - ", car);
                if( car == "audi"){
                    displayAry(audi);
                } else if( car == 'bmw' ){
                    displayAry(bmw);
                } else if( car == 'benz' ){
                    displayAry(benz);
                } else if( car == 'Open this select car') {
                    var html = `<option>Open this select model</option>`; 
                    $("#model").html(html);
                }

            });
        });

        function displayAry(ary) {
            var html = `<option>Open this select model</option>`;
            for(let idx=0; idx < ary.length; idx++) {
                html += `<option>${ary[idx]}</option>`;
            }
            $("#model").html(html);
        }

        
    </script>
</body>
</html>
