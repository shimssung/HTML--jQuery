<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
    
    <button id="hideBtn">Hide</button><button id="showBtn">Show</button>    
    <p>이번 한 주도 고생하셨습니다.. 하루하루 익어가는 긍정의 씨앗을 위해서</p>
    <p>화이팅 하시고!! 주말 잘 보내세요 ^_^</p>

    <script>
        $(document).ready(function() {
            $("#hideBtn").click(function() {
                // $("p").hide();
                $("p").slideUp();
            })
            $("#showBtn").click(function() {
                // $("p").show();
                $("p").slideDown();
            })
        });
    </script>

</body>
</html>
